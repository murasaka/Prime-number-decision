<!DOCTYPE html>
<html>
<head>
    <metacharset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <heder>
        <div class="content">
                <h1 style="font-size: 24px; margin: 0">JavaScriptで2~100までの素数判定</h1>
                <p>2~100までの素数を入力してください</p>

                <from>
                    <label for="textForm">下記のフォームに素数を入力</label>
                    <input type="number" id="textForm" maxlength="3">
                </from>
                         <div class="control">
                        <input type="button" id="button" value="Check"></button>

                </div>
        </body><!-- content  -->

    <script>

// ボタンの要素を取得
var button = document.getElementById("button");
var flag =0;

button.addEventListener("click", function(e) {
    e.preventDefault();
 // 入力フォームの値を取得
 var textForm = document.getElementById("textForm").value;

//空文字判定、100以上、1と等しい、0以下の場合アラート
 if (document.getElementById('textForm').value == ""||
     textForm >100 || textForm ==1 || textForm < 0)  {
    alert('エラー　2~100までの素数を入力してください');
    return false;
}else {
    //素数判定
        for( i = 2 ; i<textForm ; i++){
            if(textForm % i == 0){
                flag = 1;
                break;
            }
        }
     }
     //素数判定後、結果をアラートで表示した後に更新する
    if(flag == 0){
        alert(textForm + 'は素数です');
        location.reload();
    }else{
        alert(textForm + 'は素数ではありません');
        location.reload();
    }


});
    </script>
        </html>
